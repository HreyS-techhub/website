</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="image">
        <img id="image-courses" alt="">
    </div>

    <div class="content">
        <h3 id="heading-courses"></h3>
        <p id="details-courses-1"></p>
        <p id="details-courses-2"></p>
        <a href="#learning" class="btn">read more</a>
    </div>
</section>

<!-- home section ends -->
<!-- Learning section starts  -->

<section class="learning" id="learning">

    <h1 class="heading"> What <span>you'll learn</span> </h1>
    <div class="box-container" id="target-learning-container">
    </div>
    <h1 class="heading" style="display: none;" id="target-flow-heading"> What <span>you'll do</span> </h1>
    <div class="box-container" id="target-flow-container">
    </div>
</section>

<!-- Learning section ends -->

<!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>contact</span> us </h1>

    <div class="row">
        <div class="image">
            <img src="image/contact-img.svg" alt="">
        </div>
        <form id="contactForm">
            <h3>get in touch</h3>
            <input type="text" placeholder="Full name" class="box" id="contactName">
            <input type="email" placeholder="Your email" class="box" id="contactEmail">
            <input type="number" placeholder="Your number" class="box" id="contactNumber">
            <div class="registration">
                <div>
                    Registration Type:
                    <br>
                    <div class="radioButtons">
                        <label for="one">
                            <input type="radio" id="one" name="radioInput" value="Course" onclick="document.getElementById('dynamic').hidden=false"/>
                            Course
                        </label>
                        <br>
                        <label for="two">
                            <input type="radio" id="two" name="radioInput" value="Internship" onclick="document.getElementById('dynamic').hidden=false"/>
                            Internship
                        </label>
                        <br>
                        <label for="three">
                            <input type="radio" id="three" name="radioInput" value="Queries" onclick="document.getElementById('dynamic').hidden=true" />
                            Queries
                        </label>
                        <br>
                    </div>
                </div>
                <div id="dynamic">
                    <div id="dynamicHeading">Service: </div>
                    <span>
                        <select id="dynamicDropDown">
                            <option value="Web Development">Web Development</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Python Development">Python Development</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                        </select>
                    </span>
                </div>
                
            </div>
              
            <textarea id="contactMessage" placeholder="Do you want to say anything?" class="box" cols="30" rows="10"></textarea>
            <input type="button" value="send message" class="btn" id="trigger">
        </form>
    </div>
    

</section>

<!-- contact section ends -->
